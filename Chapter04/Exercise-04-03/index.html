<!DOCTYPE html>
<html>
<head>
  <title>Using HTML Lists</title>
  <style>
    #fruits {
      list-style-type: square;
    }
    #roman {
      list-style-type: lower-roman;
    }
  </style>
</head>
<body>
  <p>This is an <em>unordered</em> list:</p>
  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li>Pear</li>
  </ul>
  <p>This ordered list is customized</p>
  <ol id="roman" start="5" reversed>
    <li>Roman 5</li>
    <li>Roman 4</li>
    <li>Roman 3</li>
  </ol>
</body>
</html>
